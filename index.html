    <title>لعبة النقاط المتنقلة</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
        }
        #score {
            position: absolute;
            top: 10px;
            font-size: 24px;
            font-weight: bold;
            color: #ff6347;
        }
        #target {
            width: 120px;
            height: 120px;
            background-color: #32cd32;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 22px;
            font-weight: bold;
            border-radius: 50%;
            cursor: pointer;
            position: absolute;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s;
        }
        #target:hover {
            transform: scale(1.2);
        }
    </style>
    <!-- Plausible Analytics -->
    <script defer data-domain="amiraa279.github.io/points" src="https://plausible.io/js/script.js"></script>
</head>
<body>
    <div id="score">النقاط: 0</div>
    <div id="target">اضغط هنا</div>

    <script>
        let score = 0;
        const scoreDisplay = document.getElementById('score');
        const target = document.getElementById('target');

        function updateScore() {
            score++;
            scoreDisplay.textContent = "النقاط: " + score;
        }

        function moveTarget() {
            const randomX = Math.random() * (window.innerWidth - 120);
            const randomY = Math.random() * (window.innerHeight - 120);
            target.style.left = randomX + 'px';
            target.style.top = randomY + 'px';
        }

        target.addEventListener('click', () => {
            updateScore();
            moveTarget();
        });

        moveTarget();
    </script>
